<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
     <title>Sale</title>
<link rel="stylesheet" type="text/css" href="salestyle.css">
</head>
<body>
<div id="charts">
	<h1>Sale</h1>
	<div class="left chart" id="price-chart">
	<div class="number" id="price-number"></div>
		<div class="title">Price Status</div>
	</div>
	<div class="right chart" id="sale-chart">
			<div class="number" id="sale-number"></div>
		<div class="title">Sale Summary</div>

	</div>

	<div class="left chart" id="performance-chart">
		<div class="number" id="performance-number"></div>
		<div class="title">Performance vs Estimate</div>

	</div>
	<div class="right chart" id="distribution-chart">
		<div class="number" id="distribution-number"></div>
		<div class="title">Lot Price Distribution</div>
	</div>
		<div class="left middle chart" id="flow-chart">
		<div class="lnumber" id="flow-number"></div>
		<div class="title">Auction Flow</div>
	
	</div>

</div>

<script type="text/javascript" src="d3.v3.min.js"></script>
<script type="text/javascript" src="sale.js"></script>

</body>
</html>
